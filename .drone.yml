---
kind: pipeline
name: build-deploy-builder
type: kubernetes

steps:
- name: dev-run-tests-with-coverage
  pull: if-not-exists
  image: node:12.18.4-buster
  commands:
    - yarn
    - yarn build:dependencies
    - yarn test-cov
  when:
    branch:
      - master
    event:
      - push
- name: sonar_scan
  pull: if-not-exists
  image: quay.digital.homeoffice.gov.uk/ukhomeofficedigital/sonar-scanner-node:6a03c77c7e1bad005893cdcc9cd3d99479b79d5c
  commands:
    - sonar-scanner -Dsonar.projectVersion=${DRONE_BUILD_NUMBER} -Dsonar.projectBaseDir=. -Dsonar.projectKey=digital-form-builder
  when:
    branch:
      - master
    event:
      - push
  depends_on:
    - dev-run-tests-with-coverage
- name: dev-build-image-designer
  pull: if-not-exists
  image: node:12.18.4-buster
  commands:
    - PACKAGE_VERSION=$(node -e "console.log(require('./designer/package.json').version);")
    - echo $PACKAGE_VERSION
    - cd designer
    - yarn build
  when:
    branch:
      - master
    event:
      - push
  depends_on:
    - sonar_scan
- name: dev-build-image-runner
  pull: if-not-exists
  image: node:12.18.4-buster
  commands:
    - PACKAGE_VERSION=$(node -e "console.log(require('./runner/package.json').version);")
    - echo $PACKAGE_VERSION
    - cd runner
    - yarn build
  when:
    branch:
      - master
    event:
      - push
  depends_on:
    - sonar_scan
- name: dev-deploy-designer
  pull: if-not-exists
  image: node:12.18.4-buster
  commands:
    - echo "deploy designer"
  depends_on:
    - dev-build-image-designer
- name: dev-deploy-runner
  pull: if-not-exists
  image: node:12.18.4-buster
  commands:
    - echo "deploy runner"
  depends_on:
    - dev-build-image-runner
- name: dev-smoke-tests
  pull: if-not-exists
  image: node:12.18.4-buster
  commands:
    - echo  "Smoke tests"
  depends_on:
    - dev-deploy-designer
    - dev-deploy-runner
