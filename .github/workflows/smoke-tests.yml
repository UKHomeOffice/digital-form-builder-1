name: Smoke Tests
on: 
 push:
    branches:
      - main
 pull_request:
    branches:
      - main
 workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Test
        run: curl -s --retry 10 --retry-connrefused http://localhost:3000/
      - name: Smoke Tests
        run:  |
          cd smoke-tests/designer
          yarn run smoke-test"
      - name: Teardown
        run: docker-componse down
